<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="heading">TIC-TAC-TOE</h1>
  <div class="game-board">
    <div class="board-spot"></div>
    <div class="board-spot"></div>
    <div class="board-spot"></div>
    <div class="board-spot"></div>
    <div class="board-spot"></div>
    <div class="board-spot"></div>
    <div class="board-spot"></div>
    <div class="board-spot"></div>
    <div class="board-spot"></div>
  </div>
    <form id="form-box">
      <h2>Enter Your Names</h2>
      <input type="text" name="p1" placeholder="Player 1">
      <input type="text" name="p2" placeholder="Player 2">
      <input type="button" name="submit" value="Start Game" id="game-start">
    </form>
  <div id="game-box" class="hidden">
    <div id="info-box">
      <h1 id="game-info"></h1>
    </div>
    <div id="score-box">
  
      <h1 id="p1-symbol">X</h1>
      <div id="p1-info">
        <h2 id="p1-name">Kenneth</h2>
        <h2 id="p1-score">0</h2>
      </div>
      <div id="p2-info">
        <h2 id="p2-score">0</h2>
        <h2 id="p2-name">Julia</h2>
      </div>
      <h1 id="p2-symbol">O</h1>
    </div>
  
    <div id="button-box">
      <button id="play-again">Play Again?</button>
      <button id="new-game">New Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
